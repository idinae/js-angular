<div id="loginForm">
    <h1>Login</h1>
    <form action="#/login" method="POST">
        <label>Username</label>
        <input type="text" name="username" id="loginUsername">
        <label>Password</label>
        <input type="password" name="password" id="loginPassword">
    </form>
    <a class="button-style">Login</a>
</div>
