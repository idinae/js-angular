<div id="registerForm">
    <h1>Edit the Receipe: {{cooks[0].name}}</h1>
    <form action="#/edit" method="POST">
      <label>Type</label>
      <input type="text" name="type" id="type" value="{{cooks[0].type}}">
      <label>Name</label>
      <input type="text" name="name" id="name" value="{{cooks[0].name}}">
      <label>Description</label>
      <textarea type="text" rows="7" name="description" id="description">{{cooks[0].description}}</textarea>
      <label>ImageUrl</label>
      <input type="text" name="ImageUrl" id="ImageUrl" value="{{cooks[0].imageUrl}}">
    </form>
    <a class="button-style" (click)="onUpdateRecipe()">Publish</a>
</div>
